<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a GeoJSON polygon</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm90aGxtaSIsImEiOiJjazI4cmljeHAwMW95M2JtamVyYnM5ZjZtIn0.LctnmGkXpb0Wy1f1iDdFQQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-6.13734351262877, 53.137451890638886],
    zoom: 5
});

map.on('load', function () {

    map.addLayer({
        'id': 'maine',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': 
          



  
  { "type": "Feature", "properties": { "id": "Dublin" } , "geometry": 
  
  
  
  { "type": "Polygon", "coordinates": [ [ [ -6.105263, 53.219391 ],
    [ -6.347948, 53.200936 ], [ -6.464161, 53.228939 ],
    [ -6.535199, 53.255302 ], [ -6.495512, 53.384126 ],
    [ -6.453473, 53.376858 ], [ -6.334767, 53.452528 ],
    [ -6.320516, 53.495493 ], [ -6.408085, 53.563468 ],
    [ -6.291089, 53.579998 ], [ -6.213638, 53.635504 ],
    [ -6.098637, 53.585128 ], [ -6.075836, 53.519006 ],
    [ -6.121936, 53.388757 ], [ -6.229171, 53.360470 ], 
    [ -6.100276, 53.282877 ], [ -6.105263, 53.219391 ]
  ] ] } }


          




        },
        'layout': {},
        'paint': {
            'fill-color': '#088',
            'fill-opacity': 0.8
        }
    });
});
</script>

</body>
</html>
